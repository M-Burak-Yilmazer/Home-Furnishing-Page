<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon-bar">
        <div class="input-box">
          <img src="./img/logo (1).png" width="50px" alt="" class="logo" />
          <select name="categories" id="categories">
            <option value="All categoties">All Categories</option>
            <option value="Wooden">Wooden</option>
            <option value="Linen">Linen</option>
            <option value="Bedroom">Bedroom</option>
            <option value="Kitchen">Kitchen</option>
          </select>
          <div class="search-input">
            <input type="text" placeholder="Enter a word" />
            <img class="search-input__img" src="./img/magnifier.png" alt="" />
          </div>

          <div class="firm-info">
            <p class="number">0 800 456 80 80</p>
            <p class="support">Support 24/7</p>
          </div>
        </div>
        <div class="icons">
          <img class="img1" src="./img/user.png" alt="" />
          <img class="img2" src="./img/heart.png" alt="" />
          <img class="img3" src="./img/shoppingCart.png" alt="" />
        </div>
      </div>
      <nav class="navigation">
        <div class="button">
          <img src="./img/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>
        <ul class="navbar">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </nav>
      <header>
        <div class="essential">
          <div class="essential-text">
            Furniture essentials to a functional home design
          </div>
          <div class="sofa"><img src="./img/sofa.png" alt="" /></div>
        </div>
        <div class="lightning">
          <p class="light">Why is lightning is important in design</p>
          <img src="./img/armchair.png" alt="" />
        </div>
      </header>

      <div class="category-part">
        <p class="browse-category">Browse By Category</p>
        <div class="categories">
          <div class="part">
            <p>Living Room</p>
            <img src="./img/living-room.jpg" alt="" />
          </div>
          <div class="part">
            <p>Kitchen</p>
            <img src="./img/kitchen.jpg" alt="" />
          </div>
          <div class="part">
            <p>Bedroom</p>
            <img src="./img/bedroom.jpg" alt="" />
          </div>
          <div class="part">
            <p>Accesories</p>
            <img src="./img/accesories.png" alt="" />
          </div>
        </div>
      </div>
      <div class="product-part"></div>
      <section class="contact">
        <div class="expert">
          <p></p>
          <p></p>
        </div>
        <div class="form-section"></div>
      </section>
      <div class="copyright">
        <p></p>
        <div class="policy">
          <a href=""></a>
          <a href=""></a>
        </div>
      </div>
    </div>
  </body>
</html>
